<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Student details</title>
</head>
<body>
    <fieldset>
        <legend>Personal details</legend>
    <label for="fname">First Name</label>
    <input type="text" name="fname" id="fname"><br><br>

    <label for="mname">Middle Name</label>
    <input type="text" name="mname" id="mname"><br><br>

    
    <label for="lname">Last Name</label>
    <input type="text" name="lname" id="lname"><br><br>

    <label for="dob">DOB</label>
    <input type="date" name="dob" id="dob"><br><br>


    <label for="email">Email</label>
    <input type="email" name="email" id="email"><br><br>

</fieldset>

<fieldset>
    <legend>Educational details</legend><br><br>

    <label for="Department"></label>

    <input type="radio" id="cse" name="dept">
    <label for="cse">CSE</label>

    <input type="radio" id="ece" name="dept">
    <label for="ece">ECE</label>

    <input type="radio" id="mech" name="dept">
    <label for="mech">MECH</label>

    <input type="radio" id="civil" name="dept">
    <label for="civil">CIVIL</label><br><br>

    <label for="yop">YOG</label>
    <input list="yog" name="yop" id="yop">

    <datalist id="yog">

        <option value="2018"></option>
        <option value="2019"></option>
        <option value="2020"></option>
        <option value="2021"></option>
        <option value="2022"></option>
        <option value="2023"></option>
    </datalist>

    <br><br>

    <label for="">Skills</label>

    <input type="checkbox" name="html" id="html">
    <label for="html">HTML</label>

    <input type="checkbox" name="css" id="css">
    <label for="css">CSS</label>

    <input type="checkbox" name="javascript" id="javascript">
    <label for="javascript">JAVASCRIPT</label>

</fieldset>
<br><br>

<input type="submit">


    
</body>
</html>
